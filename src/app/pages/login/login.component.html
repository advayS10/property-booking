<div class="parent">
    <!-- Login form -->
    <form [formGroup]="userForm" id="Login">
        <!-- Left section of the form -->
        <div class="left">
          <div>
            <!-- Welcome message and registration link -->
            <p>Hello, Welcome!</p>
            <a href="">Don't have an account? </a>
            <input type="submit" name="" id="" value="Register" />
          </div>
        </div>
  
        <!-- Right section of the form -->
        <div class="right">
          <div>
            <!-- Login heading -->
            <h1>Login</h1>
  
            <!-- Username input field -->
            <input type="text" name="Username" formControlName="username" id="" placeholder="Username" />
            
  
            <!-- Password input field -->
            <input type="password" name="Password" formControlName="password" id="" placeholder="Password" />
            
  
            <!-- Forgot password link -->
            <a href="">Forgot Password?</a>
  
            <!-- Login button -->
            <button type="submit" (click)="onLogin()">Login</button>
          </div>
        </div>
      </form>
</div>
